<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Management System</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 2rem; }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            font-weight: 600;
        }
        .tab-panel {
            display: none;
            padding: 30px;
        }
        .tab-panel.active {
            display: block;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        .conditional {
            transition: opacity 0.3s ease, max-height 0.3s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }
        .conditional.visible {
            max-height: 300px;
            opacity: 1;
        }
        button {
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: var(--primary-dark); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .banner {
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--primary);
        }
        .loading::after {
            content: ' ‚è≥';
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) {
            .tab-content { padding: 20px; }
            .tabs { flex-direction: column; }
            .tab-btn { padding: 14px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Proposal Management System</h1>
        </header>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('new')">New Opportunity (Partners)</button>
            <button class="tab-btn" onclick="showTab('update')">Update Task (Associates)</button>
        </div>
        <div class="tab-content">
            <!-- New Opportunity Form -->
            <div id="new-tab" class="tab-panel active">
                <form id="new-form">
                    <input type="hidden" name="formType" value="newOpportunity">
                    <label for="clientName">Client Name:*</label>
                    <input type="text" id="clientName" name="clientName" required placeholder="e.g., ABC Corp">
                    <label for="source">Opportunity Source:*</label>
                    <select id="source" name="source" required>
                        <option value="">Select...</option>
                        <option value="existing">Existing Client</option>
                        <option value="referral">Referral</option>
                        <option value="cold">Cold Outreach</option>
                        <option value="partner">Partner Network</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="description">Description:*</label>
                    <textarea id="description" name="description" required rows="4" placeholder="Brief overview of the opportunity..."></textarea>
                    <label for="nairaEstimate">‚Ç¶ Estimate:*</label>
                    <input type="number" id="nairaEstimate" name="nairaEstimate" min="0" step="1000" required placeholder="e.g., 5000000">
                    <label for="assignedStaff">Assigned Staff:*</label>
                    <select id="assignedStaff" name="assignedStaff" required>
                        <option value="">Select...</option>
                        <option value="staff1">Mr. Immanuelson Sam</option>
                        <option value="staff2">Ms. Joan Alaribe</option>
                        <option value="staff3">Mr. Emmanuel Agama</option>
                        <option value="staff4">Mr. Matthew Nnaji</option>
                        <option value="staff5">Mr. Peter Esiole</option>
                    </select>
                    <label for="followupPerson">Follow-up Person:*</label>
                    <select id="followupPerson" name="followupPerson" required>
                        <option value="">Select...</option>
                        <option value="staff1">Mr. Immanuelson Sam</option>
                        <option value="staff2">Ms. Joan Alaribe</option>
                        <option value="staff3">Mr. Emmanuel Agama</option>
                        <option value="staff4">Mr. Matthew Nnaji</option>
                        <option value="staff5">Mr. Peter Esiole</option>
                    </select>
                    <label for="dueDate">Due Date:*</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                    <button type="submit">Submit Opportunity</button>
                </form>
            </div>

            <!-- Update Task Form -->
            <div id="update-tab" class="tab-panel">
                <form id="update-form">
                    <input type="hidden" name="formType" value="updateTask">

                    <!-- Add this ABOVE the task select dropdown -->
                    <button type="button" onclick="togglePartnerSection()" 
                            style="background: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d; 
                                   padding: 8px 16px; border-radius: 4px; margin-bottom: 15px; 
                                   cursor: pointer; display: flex; align-items: center; gap: 8px;">
                      <span>üîì</span> Close Task (Partner)
                    </button>
                    
                    <label for="taskId">Select Task:*</label>
                    <select id="taskId" name="taskId" required>
                        <option value="" disabled selected>Loading tasks‚Ä¶</option>
                    </select>
                    <label for="status">Status:*</label>
                    <select id="status" name="status" required>
                      <option value="">Select status...</option>
                      <option value="ready_for_review">‚úÖ Ready for Review</option>
                      <option value="sent_to_client">üì§ Sent to Client</option>
                    </select>

                    <!-- ADD Partner Close Section (hidden by default) -->
                    <div id="partner-section" style="margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; border: 1px dashed #dee2e6; display: none;">
                      <h3 style="color: #d32f2f; margin-top: 0; display: flex; align-items: center; gap: 8px;">
                        <span>üîí</span> Partner Actions
                      </h3>
                      
                      <p style="color: #6c757d; margin-bottom: 15px;">
                        Close this task.
                      </p>
                      
                      <div style="background: white; padding: 20px; border-radius: 6px; border: 1px solid #e0e0e0;">
                        <label style="font-weight: 600; display: block; margin-bottom: 8px;">Final Outcome:*</label>
                        <select id="finalStatus" name="finalStatus" style="width: 100%; padding: 10px; margin-bottom: 20px;" onchange="toggleCloseFields()">
                          <option value="">Select outcome...</option>
                          <option value="won">üéâ Won</option>
                          <option value="lost">üìâ Lost</option>
                          <option value="noresponse">‚è≥ No Response</option>
                        </select>
                        
                        <div id="close-won-fields" style="display: none; margin-bottom: 15px;">
                          <label style="font-weight: 600; display: block; margin-bottom: 8px;">‚Ç¶ Actual Value (if Won):*</label>
                          <input type="number" id="actualValue" name="actualValue" min="0" step="1000" style="width: 100%; padding: 10px;">
                        </div>
                        
                        <div id="close-lost-fields" style="display: none; margin-bottom: 15px;">
                          <label style="font-weight: 600; display: block; margin-bottom: 8px;">Loss Reason:*</label>
                          <select id="lossReason" name="lossReason" style="width: 100%; padding: 10px;">
                            <option value="">Select reason...</option>
                            <option value="price">Price</option>
                            <option value="competitor">Competitor</option>
                            <option value="timing">Timing</option>
                            <option value="other">Other</option>
                          </select>
                        </div>
                        
                        <button type="button" onclick="submitCloseTask()" style="background: #d32f2f; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: 600; cursor: pointer;">
                          Confirm Close Task
                        </button>
                      </div>
                    </div>
                    
                    <hr>

                    <h3>üìé Upload Documents</h3>
                    <p style="font-size: 0.95rem; color: #6c757d;">
                        Upload documents related to this task (proposals, contracts, approvals).
                    </p>

                    <button type="button" onclick="openUploadForm()">Upload Files</button>

                    <textarea name="notes" rows="3" placeholder="Any additional notes or comments..."></textarea>

                    <button type="submit">Update Task</button>
                </form>
            </div>

            <!-- Feedback -->
            <div id="success-banner" class="banner success" style="display:none;"></div>
            <div id="error-banner" class="banner error" style="display:none;"></div>
            <div id="loading" class="loading">Submitting...</div>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZnCO31Yyyj8US4Tsh4TFi_BxntGPaRViiWQ8iAF7Tsj49toNTrAVgtNQrs_fkyxPl/exec';

        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            // Set minimum dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dueDate').min = today;
            document.getElementById('nextFollowupDate').min = today;

            // Load tasks for update form
            loadTasks();
        });

        // === TAB MANAGEMENT ===
        function showTab(tabName) {
            document.querySelectorAll('.tab-panel').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        // === GOOGLE FORM UPLOAD ===
        function openUploadForm() {
          const taskSelect = document.getElementById('taskId');
          const taskId = taskSelect.value;
        
          if (!taskId) {
            alert('Please select a task before uploading documents.');
            taskSelect.focus();
            return;
          }
        
          // Use the CORRECT form ID from your prefill link
          const FORM_URL =
            'https://docs.google.com/forms/d/e/1FAIpQLSe_106ge71JIgvIhzFLiOCf-WMkIB0qb4OboHz3pBWEke_PhA/viewform?usp=pp_url' +
            '&entry.1694540215=' + encodeURIComponent(taskId);
        
          console.log('Opening form for task:', taskId);
          window.open(FORM_URL, '_blank');
        }

        // === CONDITIONAL FIELDS ===
        document.getElementById('status').addEventListener('change', function() {
            const status = this.value;
            const fields = {
                won: document.getElementById('won-fields'),
                lost: document.getElementById('lost-fields'),
                followup: document.getElementById('followup-fields')
            };

            Object.values(fields).forEach(field => field.classList.remove('visible'));

            document.querySelectorAll('.conditional input, .conditional select').forEach(input => {
                input.required = false;
            });

            if (status in fields) {
                const field = fields[status];
                field.classList.add('visible');
                field.querySelectorAll('input, select').forEach(input => {
                    input.required = true;
                });
            }
        });

        // === FORM SUBMISSION ===
        async function handleSubmit(formId, e) {
            e.preventDefault();
            const form = document.getElementById(formId);
            const submitBtn = form.querySelector('button[type="submit"]');
            const loading = document.getElementById('loading');
            const successBanner = document.getElementById('success-banner');
            const errorBanner = document.getElementById('error-banner');

            successBanner.style.display = 'none';
            errorBanner.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(form);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    successBanner.textContent = result.message || '‚úì Success!';
                    successBanner.style.display = 'block';

                    form.reset();

                    document.querySelectorAll('.conditional').forEach(field => {
                        field.classList.remove('visible');
                        field.querySelectorAll('input, select').forEach(input => {
                            input.required = false;
                            if (input.type === 'number') input.value = '';
                            if (input.type === 'date') input.value = '';
                            if (input.tagName === 'SELECT') input.selectedIndex = 0;
                        });
                    });

                    if (formId === 'update-form') {
                        await loadTasks();
                    }

                    setTimeout(() => {
                        successBanner.style.display = 'none';
                    }, 6000);
                } else {
                    throw new Error(result.message || 'Submission failed');
                }

            } catch (error) {
                errorBanner.textContent = `‚úó ${error.message}`;
                errorBanner.style.display = 'block';
                console.error('Submission error:', error);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // === TASK LOADING ===
        // === TASK LOADING ===
async function loadTasks() {
    const select = document.getElementById('taskId');
    
    try {
        // Show loading state
        select.innerHTML = '<option value="">Loading tasks... üîÑ</option>';
        
        // Call your Apps Script
        const response = await fetch(`${SCRIPT_URL}?action=getTasks`, {
            mode: 'cors',
            cache: 'no-cache'
        });
        
        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }
        
        const tasks = await response.json();
        
        // Debug log (open browser console to see this)
        console.log('Tasks loaded:', tasks);
        
        // Clear and populate dropdown
        select.innerHTML = '<option value="" disabled selected>Select a task...</option>';
        
        if (!tasks || tasks.length === 0) {
            select.innerHTML += '<option value="">No active tasks found</option>';
            return;
        }
        
        // Add each task to dropdown
        tasks.forEach(task => {
            const option = document.createElement('option');
            option.value = task.id;
            option.textContent = `${task.clientName} - ${task.status} (Due: ${task.dueDate || 'No date'})`;
            select.appendChild(option);
        });
        
    } catch (error) {
        console.error('Error loading tasks:', error);
        select.innerHTML = '<option value="">Error loading tasks</option>';
        
        // Show error in banner
        const errorBanner = document.getElementById('error-banner');
        errorBanner.textContent = 'Failed to load tasks. Check console for details.';
        errorBanner.style.display = 'block';
    }
}

        // === EVENT LISTENERS ===
        document.getElementById('new-form').addEventListener('submit', e => handleSubmit('new-form', e));
        document.getElementById('update-form').addEventListener('submit', e => handleSubmit('update-form', e));

        // Toggle partner section visibility
        function togglePartnerSection() {
          const section = document.getElementById('partner-section');
          const isVisible = section.style.display !== 'none';
          section.style.display = isVisible ? 'none' : 'block';
        }
        
        // Show/hide close fields based on selection
        function toggleCloseFields() {
          const status = document.getElementById('finalStatus').value;
          
          // Hide all
          document.getElementById('close-won-fields').style.display = 'none';
          document.getElementById('close-lost-fields').style.display = 'none';
          
          // Show relevant fields
          if (status === 'won') {
            document.getElementById('close-won-fields').style.display = 'block';
          } else if (status === 'lost') {
            document.getElementById('close-lost-fields').style.display = 'block';
          }
        }
        
        // Submit close task
        async function submitCloseTask() {
          const taskSelect = document.getElementById('taskId');
          const finalStatus = document.getElementById('finalStatus').value;
          
          if (!taskSelect.value) {
            alert('Please select a task first');
            taskSelect.focus();
            return;
          }
          
          if (!finalStatus) {
            alert('Please select an outcome (Won/Lost/No Response)');
            document.getElementById('finalStatus').focus();
            return;
          }
          
          // Validate won/lost fields
          if (finalStatus === 'won') {
            const actualValue = document.getElementById('actualValue').value;
            if (!actualValue || Number(actualValue) <= 0) {
              alert('Please enter a valid actual value for Won tasks');
              return;
            }
          }
          
          if (finalStatus === 'lost') {
            const lossReason = document.getElementById('lossReason').value;
            if (!lossReason) {
              alert('Please select a loss reason');
              return;
            }
          }
          
          // Prepare data
          const formData = new FormData();
          formData.append('formType', 'closeTask');
          formData.append('taskId', taskSelect.value);
          formData.append('finalStatus', finalStatus);
          
          if (finalStatus === 'won') {
            formData.append('actualValue', document.getElementById('actualValue').value);
          }
          
          if (finalStatus === 'lost') {
            formData.append('lossReason', document.getElementById('lossReason').value);
          }
          
          // Submit
          const loading = document.getElementById('loading');
          const successBanner = document.getElementById('success-banner');
          const errorBanner = document.getElementById('error-banner');
          
          loading.style.display = 'block';
          successBanner.style.display = 'none';
          errorBanner.style.display = 'none';
          
          try {
            const response = await fetch(SCRIPT_URL, {
              method: 'POST',
              body: formData,
              mode: 'cors'
            });
            
            const result = await response.json();
            
            if (result.status === 'success') {
              successBanner.textContent = result.message;
              successBanner.style.display = 'block';
              
              // Reload tasks and reset form
              await loadTasks();
              document.getElementById('finalStatus').value = '';
              document.getElementById('actualValue').value = '';
              document.getElementById('lossReason').value = '';
              document.getElementById('close-won-fields').style.display = 'none';
              document.getElementById('close-lost-fields').style.display = 'none';
              
              // Hide partner section after successful close
              document.getElementById('partner-section').style.display = 'none';
              
              setTimeout(() => {
                successBanner.style.display = 'none';
              }, 6000);
            } else {
              throw new Error(result.message || 'Failed to close task');
            }
          } catch (error) {
            errorBanner.textContent = `‚úó ${error.message}`;
            errorBanner.style.display = 'block';
          } finally {
            loading.style.display = 'none';
          }
        }
    </script>
</body>
</html>
