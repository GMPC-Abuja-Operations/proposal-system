<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Management System</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 2rem; }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            font-weight: 600;
        }
        .tab-panel {
            display: none;
            padding: 30px;
        }
        .tab-panel.active {
            display: block;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        .conditional {
            transition: opacity 0.3s ease, max-height 0.3s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }
        .conditional.visible {
            max-height: 300px;
            opacity: 1;
        }
        .file-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .file-area:hover, .file-area.dragover {
            border-color: var(--primary);
            background: rgba(0,123,255,0.05);
        }
        .file-list {
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--gray);
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 4px 0;
            padding: 6px 10px;
            background: var(--light);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list li .remove {
            color: var(--danger);
            cursor: pointer;
            font-weight: bold;
        }
        button {
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: var(--primary-dark); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .banner {
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--primary);
        }
        .loading::after {
            content: ' ‚è≥';
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) {
            .tab-content { padding: 20px; }
            .tabs { flex-direction: column; }
            .tab-btn { padding: 14px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Proposal Management System</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('new')">New Opportunity (Partners)</button>
            <button class="tab-btn" onclick="showTab('update')">Update Task (Associates)</button>
        </div>

        <div class="tab-content">
            <!-- New Opportunity Form -->
            <div id="new-tab" class="tab-panel active">
                <form id="new-form">
                    <input type="hidden" name="formType" value="newOpportunity">

                    <label for="clientName">Client Name:*</label>
                    <input type="text" id="clientName" name="clientName" required placeholder="e.g., ABC Corp">

                    <label for="source">Opportunity Source:*</label>
                    <select id="source" name="source" required>
                        <option value="">Select...</option>
                        <option value="existing">Existing Client</option>
                        <option value="referral">Referral</option>
                        <option value="cold">Cold Outreach</option>
                        <option value="partner">Partner Network</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="description">Description:*</label>
                    <textarea id="description" name="description" required rows="4" placeholder="Brief overview of the opportunity..."></textarea>

                    <label for="nairaEstimate">‚Ç¶ Estimate:*</label>
                    <input type="number" id="nairaEstimate" name="nairaEstimate" min="0" step="1000" required placeholder="e.g., 5000000">

                    <label for="assignedStaff">Assigned Staff:*</label>
                    <select id="assignedStaff" name="assignedStaff" required>
                        <option value="">Select...</option>
                        <option value="staff1">Staff Member 1</option>
                        <option value="staff2">Staff Member 2</option>
                        <option value="staff3">Staff Member 3</option>
                        <option value="staff4">Staff Member 4</option>
                        <option value="staff5">Staff Member 5</option>
                    </select>

                    <label for="dueDate">Due Date:*</label>
                    <input type="date" id="dueDate" name="dueDate" required>

                    <label>Attach Files (optional, max ~40MB total):</label>
                    <div class="file-area" tabindex="0" role="button" aria-label="Upload files">
                        <input type="file" name="attachments" id="newFiles" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.zip" hidden>
                        <p>üìÅ Click or drag files here</p>
                        <ul id="new-file-list" class="file-list"></ul>
                    </div>

                    <button type="submit">Submit Opportunity</button>
                </form>
            </div>

            <!-- Update Task Form -->
            <div id="update-tab" class="tab-panel">
                <form id="update-form">
                    <input type="hidden" name="formType" value="updateTask">

                    <label for="taskId">Select Task:*</label>
                    <select id="taskId" name="taskId" required>
                        <option value="">Loading tasks...</option>
                    </select>

                    <label for="status">Status:*</label>
                    <select id="status" name="status" required>
                        <option value="">Select...</option>
                        <option value="drafting">Drafting</option>
                        <option value="review">Review</option>
                        <option value="sent">Sent</option>
                        <option value="followup">Follow-up</option>
                        <option value="won">Won</option>
                        <option value="lost">Lost</option>
                        <option value="noresponse">No Response</option>
                    </select>

                    <label>Files / Notes (optional):</label>
                    <div class="file-area" tabindex="0" role="button" aria-label="Upload additional files">
                        <input type="file" name="updateFiles" id="updateFiles" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.zip" hidden>
                        <p>üìÅ Click or drag files here</p>
                        <ul id="update-file-list" class="file-list"></ul>
                    </div>
                    <textarea name="notes" rows="3" placeholder="Any additional notes or comments..."></textarea>

                    <div id="won-fields" class="conditional">
                        <label for="actualValue">‚Ç¶ Actual Value (if Won):*</label>
                        <input type="number" id="actualValue" name="actualValue" min="0" step="1000">
                    </div>

                    <div id="lost-fields" class="conditional">
                        <label for="lossReason">Loss Reason:*</label>
                        <select id="lossReason" name="lossReason">
                            <option value="">Select...</option>
                            <option value="price">Price</option>
                            <option value="competitor">Competitor</option>
                            <option value="timing">Timing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div id="followup-fields" class="conditional">
                        <label for="nextFollowupDate">Next Follow-up Date:*</label>
                        <input type="date" id="nextFollowupDate" name="nextFollowupDate">
                    </div>

                    <button type="submit">Update Task</button>
                </form>
            </div>

            <!-- Feedback -->
            <div id="success-banner" class="banner success" style="display:none;"></div>
            <div id="error-banner" class="banner error" style="display:none;"></div>
            <div id="loading" class="loading">Submitting...</div>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyL353xc9j11AHCwgZ3Hfaeuo2uCuhBGPztv_Nmx2ghD2tGTcBqyi6YTDExB-wgTnRO/exec';
        // === INITIALIZATION ===
        document.addEventListener('DOMContentLoaded', () => {
            // Set minimum dates
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dueDate').min = today;
            document.getElementById('nextFollowupDate').min = today;
            
            // Initialize file areas
            initFileAreas();
            
            // Load tasks for update form
            loadTasks();
        });

        // === TAB MANAGEMENT ===
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-panel').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        // === FILE HANDLING ===
        function initFileAreas() {
            document.querySelectorAll('.file-area').forEach(area => {
                const input = area.querySelector('input[type="file"]');
                const listId = area.querySelector('.file-list').id;
                
                // Click to open file dialog
                area.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        input.click();
                    }
                });
                
                // Drag and drop
                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.classList.add('dragover');
                });
                
                area.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                });
                
                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.classList.remove('dragover');
                    input.files = e.dataTransfer.files;
                    updateFileList(input, listId);
                });
                
                // Handle file selection
                input.addEventListener('change', () => {
                    updateFileList(input, listId);
                });
            });
        }

        function updateFileList(input, listId) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            let totalSize = 0;
            
            Array.from(input.files).forEach((file, index) => {
                totalSize += file.size;
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${file.name} (${formatFileSize(file.size)})</span>
                    <span class="remove" onclick="removeFile(${index}, '${input.id}', '${listId}')">‚úï</span>
                `;
                list.appendChild(li);
            });
            
            // Validate total size (50MB GAS limit, we use 40MB for safety)
            if (totalSize > 40 * 1024 * 1024) {
                alert(`Total files exceed 40MB limit. Current: ${formatFileSize(totalSize)}`);
                input.value = '';
                list.innerHTML = '';
                return false;
            }
            
            return true;
        }

        function removeFile(index, inputId, listId) {
            const input = document.getElementById(inputId);
            const files = Array.from(input.files);
            files.splice(index, 1);
            
            // Create new FileList
            const dataTransfer = new DataTransfer();
            files.forEach(file => dataTransfer.items.add(file));
            input.files = dataTransfer.files;
            
            updateFileList(input, listId);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // === CONDITIONAL FIELDS ===
        document.getElementById('status').addEventListener('change', e => {
            const status = e.target.value;
            const fields = {
                won: document.getElementById('won-fields'),
                lost: document.getElementById('lost-fields'),
                followup: document.getElementById('followup-fields')
            };
            
            // Hide all
            Object.values(fields).forEach(f => f.classList.remove('visible'));
            
            // Show relevant field
            if (status in fields) {
                fields[status].classList.add('visible');
            }
        });

        // === FORM SUBMISSION ===
        async function handleSubmit(formId, e) {
            e.preventDefault();
            const form = document.getElementById(formId);
            const submitBtn = form.querySelector('button[type="submit"]');
            const loading = document.getElementById('loading');
            const successBanner = document.getElementById('success-banner');
            const errorBanner = document.getElementById('error-banner');

            // Reset UI
            successBanner.style.display = 'none';
            errorBanner.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                // Prepare form data
                const formData = new FormData(form);
                
                // Convert files to base64
                const fileInput = form.querySelector('input[type="file"]');
                const files = fileInput?.files || [];
                const attachments = [];
                
                for (const file of files) {
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                    
                    attachments.push({ 
                        name: file.name, 
                        type: file.type, 
                        base64: base64 
                    });
                }
                
                // Add base64 files to form data
                if (attachments.length > 0) {
                    formData.append('attachmentsJson', JSON.stringify(attachments));
                }

                // Submit to Apps Script
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: formData,
                    mode: 'cors'
                });
                
                const result = await response.json();

                if (result.status === 'success') {
                    // Success
                    successBanner.textContent = result.message || '‚úì Success!';
                    successBanner.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                    document.querySelectorAll('input[type="file"]').forEach(input => {
                        input.value = '';
                    });
                    document.querySelectorAll('.file-list').forEach(list => {
                        list.innerHTML = '';
                    });
                    
                    // Reload tasks if update form was submitted
                    if (formId === 'update-form') {
                        loadTasks();
                    }
                    
                    // Hide success banner after 6 seconds
                    setTimeout(() => {
                        successBanner.style.display = 'none';
                    }, 6000);
                    
                } else {
                    throw new Error(result.message || 'Submission failed');
                }
                
            } catch (error) {
                // Error handling
                errorBanner.textContent = `‚úó ${error.message}`;
                errorBanner.style.display = 'block';
                console.error('Submission error:', error);
                
            } finally {
                // Cleanup
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // === TASK LOADING ===
        async function loadTasks() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getTasks`, {
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const tasks = await response.json();
                const select = document.querySelector('select[name="taskId"]');
                select.innerHTML = '<option value="">Select Task...</option>';
                
                tasks.forEach(task => {
                    const option = document.createElement('option');
                    option.value = task.id;
                    option.textContent = `${task.clientName} - ${task.status} (Due: ${task.dueDate || 'N/A'})`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Failed to load tasks:', error);
                const select = document.querySelector('select[name="taskId"]');
                select.innerHTML = '<option value="">Error loading tasks. Please try again later.</option>';
            }
        }

        // === EVENT LISTENERS ===
        document.getElementById('new-form').addEventListener('submit', e => handleSubmit('new-form', e));
        document.getElementById('update-form').addEventListener('submit', e => handleSubmit('update-form', e));
    </script>
</body>
</html>
